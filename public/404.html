<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      (function () {
        if (!/github\.io$/i.test(location.hostname)) return;  // <-- guard
        var repoBase = "/art-by-dav/";
        if (location.pathname.startsWith(repoBase)) return;
        var path = location.pathname + location.search + location.hash;
        location.replace(repoBase + "?p=" + encodeURIComponent(path));
      })();
    </script>
  </head>
  <body></body>
</html>
