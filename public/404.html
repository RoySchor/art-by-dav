<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      (function () {
        if (!/github\.io$/i.test(location.hostname)) return;

        var repoBase = "/art-by-dav/";
        var path = location.pathname;

        if (path === repoBase || path === repoBase + "index.html") return;

        var rel = path.startsWith(repoBase) ? path.slice(repoBase.length - 1) : path; // keep a leading "/"
        var target = repoBase + "?p=" + encodeURIComponent(rel + location.search + location.hash);

        location.replace(target);
      })();
    </script>
  </head>
  <body></body>
</html>
