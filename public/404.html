<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      (function () {
        if (!/github\.io$/i.test(location.hostname)) return;

        var repoBase = "/art-by-dav/";
        var path = location.pathname + location.search + location.hash;

        if (location.pathname === repoBase || location.pathname === repoBase + "index.html") return;

        var rel = location.pathname.startsWith(repoBase)
          ? location.pathname.slice(repoBase.length - 1)
          : location.pathname;

        location.replace(
          repoBase + "?p=" + encodeURIComponent(rel + location.search + location.hash)
        );
      })();
    </script>
  </head>
  <body></body>
</html>
